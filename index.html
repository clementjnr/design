<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--disply site properly based on user's device-->
        <link rel="icon" type="image/png" sizes="32*32" href="./favicon-32x32.png">
        <title>Frontend Mentor</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <img class="top" src="./bg-pattern-top.svg" alt="top-image">
        <img class="bottom" src="./bg-pattern-bottom.svg" alt="bottom-image">
        <div class="card">
            <div class="card_top">
              <div class="card_profile">
                <img src="./image-victor.jpg" alt="" class="profile_img">
              </div>
            </div>
         <div class="card_info">
             <div class="card_title">Victor Crest</div>
             <div class="card_age">26</div>
             <div class="card_city">London</div>
         </div>
         <div class="class_stats">
             <div class="stat">
                 <div class="stat_num">80K</div>
                 <div class="stat_title">Followers</div>
             </div>
             <div class="stat">
             <div class="stat_num">803K</div>
             <div class="stat_title">Likes</div>
         </div>
         <div class="stat">
             <div class="stat_num">1.4K</div>
             <div class="stat_title">Photos</div>
          </div>
        </div>


        
        <div class="attribution">Coded by <a href="#">Paul Clement</a></div>
    </body>
</html>
